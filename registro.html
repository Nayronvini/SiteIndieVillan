    <main>
        <section class="cards-container">
            <div class="card card-txt">
                <h2>Registrar Conta</h2>
                <form action="/register" method="POST" id="register-form">
                    <div class="input-group">
                      <label for="username">Nome de Usuário:</label>
                      <input type="text" id="username" name="username" required placeholder="Escolha um nome de usuário">
                    </div>
              
                    <div class="input-group">
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" required placeholder="Digite seu email">
                    </div>
              
                    <div class="input-group">
                      <label for="password">Senha:</label>
                      <input type="password" id="password" name="password" required placeholder="Escolha uma senha">
                    </div>
              
                    <div class="input-group">
                      <label for="confirm-password">Confirmar Senha:</label>
                      <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirme sua senha">
                    </div>
              
                    <button type="submit">Registrar</button>
                  </form>
            </div>
        </section>
